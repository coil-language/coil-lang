<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="./main.js"></script>
  </body>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=PT+Serif&display=swap");
    @font-face {
      font-family: "Berkeley Mono";
      src: url("/BerkeleyMono-Regular.ttf");
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Fira Sans Condensed";
      width: calc(91%);
    }
    /* * {
      font-family: "Fira Sans Condensed";
    } */

    body {
      padding: 10em;
      padding-top: 5em;
    }
    .legend {
      position: absolute;
      left: 1em;
      top: 4.5em;
      padding: 1em;
      font-family: "Fira Sans Condensed";
      background: #ffff0059;
    }
    .legend li .shortcut {
      font-style: italic;
    }
    .legend button {
      text-align: center;
      border: none;
      font-family: "Fira Sans Condensed";
      width: 100%;
      background-color: black;
      color: white;
      margin-top: 1em;
      outline: none;
    }
    .legend button:hover {
      background-color: rgba(0, 0, 0, 0.48);
      cursor: pointer;
    }
    header {
      position: absolute;
      top: 1em;
      width: 100%;
    }

    .legend button:active {
      background-color: rgba(0, 0, 0, 0.712);
      cursor: pointer;
    }

    a.github {
      position: absolute;
      top: 2em;
      left: 1em;
      font-family: "Fira Sans Condensed";
      background: black;
      color: white;
      padding: 1em;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      width: 6em;
      text-align: center;
    }
  </style>
</html>
