<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.js"></script>
  </body>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=PT+Serif&display=swap");
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Fira Sans Condensed";
      width: calc(91%);
    }
    * {
      font-family: "PT Serif";
    }
    main > * {
      display: flex;
      margin-left: 4rem;
      margin-right: 4rem;
    }
    section {
      width: 100%;
    }
    pre {
      font-family: "Fira Mono";
      background-color: rgb(241 245 249);
      width: calc(100% - 30px);
      min-height: 1.5em;
      padding-left: 1em;
    }
    pre.section::before {
      content: attr(data-lang);
      display: flex;
      color: white;
      width: min-content;
      margin-left: -1em;
      margin-top: -1em;
      border-radius: 2px;
    }
    pre[data-lang="css"]::before {
      background: rgb(0, 170, 208);
    }
    pre[data-lang="coil"]::before {
      background: rgb(0, 0, 0);
    }
    pre[data-lang="javascript"]::before {
      background: #f0db4f;
      color: black;
    }
    button {
      color: white;
      background-color: lightgray;
      font-family: "Fira Mono";
      border: none;
    }
    button:hover {
      background-color: gray;
      cursor: pointer;
    }
    button.close {
      margin-left: -2em;
      margin-right: 5px;
      right: -1em;
      height: 1.5em;
    }
    pre * {
      font-family: "Fira Mono";
    }
    .col {
      display: flex;
      flex-direction: column;
    }
    dialog::backdrop {
      background-color: rgba(128, 128, 128, 0.239);
    }
    .row {
      display: flex;
      gap: 0.5em;
    }
    button.add {
      margin: auto;
    }
    section {
      flex-direction: column;
    }
  </style>
</html>
